<footer class="footer">
  <div class="p2 wrap">
    <div class="measure mt1 center">
      <small>
      	Copyright &copy; 2015 {{ site.title }} | 
      	Powered by <a href="http://jekyllrb.com">Jekyll</a>, Hosted on <a href="http://pages.github.com/">Github Pages</a>, Theme by <a href="http://pixyll.com">pixyll.com</a>
      </small>
      <small>
      	<div class="social-icons">
		<div class="center">
		  {% if site.link.github %}
		    <a class="fa fa-github" href="https://github.com/{{ site.link.github }}"></a>
		  {% endif %}
		  {% if site.link.linkedin %}
		    <a class="fa fa-linkedin-square" href="https://linkedin.com/in/{{ site.link.linkedin }}"></a>
		  {% endif %}
		  {% if site.link.email %}
		    <a class="fa fa-paper-plane" href="mailto:{{ site.link.email }}"></a>
		  {% endif %}
		  {% if site.link.feedburner %}
			<a class="fa fa-rss" href="http://feeds.feedburner.com/{{ site.link.feedburner }}"></a>
		  {% endif %}
		</div>
		</div>
		<div class="clearfix"></div>
  	  </small>
    </div>
  </div>
</footer>
